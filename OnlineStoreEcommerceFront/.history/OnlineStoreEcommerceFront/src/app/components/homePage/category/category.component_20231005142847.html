<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
.category-link {
  margin-right: 50px; 
}
.subcategory-link
{
  margin-right: 50px; 
}
.custom-navbar {
  background-color: #232F3E; 
}
</style>

<nav class="navbar navbar-expand-lg  navbar-dark custom-navbar">
  <div class="container">
    <ul class="navbar-nav">
      <li class="nav-item" *ngFor="let category of categories">
        <a class="nav-link category-link" (click)="onCategoryClick(category.categoryid)">{{ category.categoryName }}</a>
      </li>
    </ul>
  </div>
</nav>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
      <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let subcategory of subcategories">
       <a class="nav-link subcategory-link" >{{ subcategory.subCategoryName }}</a>
        </li>
      </ul>
    </div>
</nav>
<div class="col">
  <h2>Sub-Subcategories</h2>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let subSubCategory of subsubcategories">
      {{ subSubCategory.subSubCategoryName }}
    </li>
  </ul>
</div>
