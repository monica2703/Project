<div class="container mt-5">
    <h2>Login</h2>
    <div class="form-group">
      <label for="mailid">Email:</label>
      <input type="email" class="form-control" id="mailid" [(ngModel)]="mailid" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" required>
    </div>
    <button class="btn btn-primary" (click)="login()">Login</button>
    <div *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</div>
  </div>
