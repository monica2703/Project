<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Update FourthLevelCategory</h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">
                    
                    <div class="form-group">
                        <label> FourthLevelCategoryName</label>
                        <input type="text" class="form-control" id="fourthlevelcategoryname" [(ngModel)]="fourthlevelcategory.fourthlevelcategoryname"
                            name="fourthlevelcategoryname">
                    </div>
                    <br />
                    <button class="btn btn-success" type="submit">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
